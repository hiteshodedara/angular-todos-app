<div class="card bg-success   border-black">
    <div class="card-title bg-success-subtle  border-black rounded  d-flex justify-content-between align-items-center ">
        <div class="todolisttitle mx-2">
            <h3 class="py-2 fw-bold text-center">{{curruntlist.name}}</h3>
        </div>
        <p-menu #menu [model]="todoslistitems" [popup]="true"></p-menu>
        <i class="pi pi-ellipsis-h todolistsetting p-2  mx-2" (click)="menu.toggle($event)"></i>
    </div>



    <div class="card-body placeholder-wave mt-2  mx-3  p-0  " *ngFor="let item of currunttodos">
        <app-todoitems [curruntlist]="curruntlist" [items]="item" (tododelete)="deleletodo($event)">
        </app-todoitems>
    </div>

    <!-- code for add todo in currunnt list -->
    <div class="card  placeholder-wave mt-2  mx-3 text-start  ">
        <div class=" btn btn-success text-dark  border-success-subtle  bg-success-subtle  text-center "
            (click)="Addtodo(curruntlist)"><i class="pi pi-plus"></i> Add Card</div>
    </div>

    <div class="mb-3">
    </div>
</div>
